name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          CI: false
          REACT_APP_STRIPE_PAYMENT_LINK: ${{ secrets.REACT_APP_STRIPE_PAYMENT_LINK }}
          REACT_APP_SUPPORT_EMAIL: ${{ secrets.REACT_APP_SUPPORT_EMAIL }}

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          netlify deploy \
            --dir=./build \
            --prod \
            --message "Production deploy from ${{ github.sha }} - ${{ github.event.head_commit.message }}"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy preview to Netlify (PR)
        if: github.event_name == 'pull_request'
        id: deploy-preview
        run: |
          OUTPUT=$(netlify deploy \
            --dir=./build \
            --message "Deploy preview for PR #${{ github.event.pull_request.number }}")
          echo "$OUTPUT"
          DEPLOY_URL=$(echo "$OUTPUT" | grep -oP 'Website draft URL: \K.*' || echo "$OUTPUT" | grep -oP 'https://[^ ]*--[^ ]*\.netlify\.app')
          echo "deploy_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment deploy preview URL on PR
        if: github.event_name == 'pull_request' && steps.deploy-preview.outputs.deploy_url
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy-preview.outputs.deploy_url }}';
            const body = `### Deploy Preview Ready\n\n${deployUrl}\n\nBuilt from commit ${{ github.sha }}`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c => c.body.includes('### Deploy Preview Ready'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
