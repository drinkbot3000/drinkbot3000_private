name: Bundle Size Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    name: Monitor Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read .nvmrc
        id: nvmrc
        run: echo "node_version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvmrc.outputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "ðŸ“¦ Bundle Size Analysis"
          echo "======================"

          # Get build directory size
          BUILD_SIZE=$(du -sh build/ | cut -f1)
          echo "Total build size: $BUILD_SIZE"

          # Find and display largest files
          echo ""
          echo "ðŸ“Š Largest files in build:"
          find build -type f -exec du -h {} \; | sort -rh | head -20

          # Calculate JS bundle sizes
          echo ""
          echo "ðŸ“Š JavaScript bundle sizes:"
          find build/static/js -name "*.js" -type f -exec du -h {} \; | sort -rh

          # Check main bundle size
          MAIN_BUNDLE=$(find build/static/js -name "main.*.js" -type f -exec du -k {} \; | cut -f1)

          if [ ! -z "$MAIN_BUNDLE" ]; then
            echo ""
            echo "Main bundle size: ${MAIN_BUNDLE}KB"

            # Set bundle size limit (500KB for main bundle)
            MAX_SIZE=500

            if [ "$MAIN_BUNDLE" -gt "$MAX_SIZE" ]; then
              echo "âŒ Main bundle size ($MAIN_BUNDLE KB) exceeds limit ($MAX_SIZE KB)"
              echo "Please optimize your bundle size!"
              exit 1
            else
              echo "âœ… Main bundle size is within limits"
            fi
          fi

      - name: Generate bundle size report
        run: |
          cat > bundle-report.txt << EOF
          Bundle Size Report
          ==================
          Generated: $(date)

          Build Directory Contents:
          $(find build -type f -exec du -h {} \; | sort -rh)

          JavaScript Bundles:
          $(find build/static/js -name "*.js" -type f -exec du -h {} \; | sort -rh)

          CSS Bundles:
          $(find build/static/css -name "*.css" -type f -exec du -h {} \; | sort -rh || echo "No CSS files found")
          EOF

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: bundle-report.txt
          retention-days: 30

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bundle-report.txt', 'utf8');

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“¦ Bundle Size Report\n\n\`\`\`\n${report}\n\`\`\``
            });
