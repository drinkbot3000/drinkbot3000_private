name: Security Checks

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read .nvmrc
        id: nvmrc
        run: echo "node_version=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvmrc.outputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: |
          echo "üîç Running npm audit..."
          npm audit --json > audit-results.json || true

          # Check for high and critical vulnerabilities
          HIGH=$(cat audit-results.json | grep -o '"high":[0-9]*' | cut -d':' -f2 || echo "0")
          CRITICAL=$(cat audit-results.json | grep -o '"critical":[0-9]*' | cut -d':' -f2 || echo "0")

          echo "üìä Audit Results:"
          npm audit

          if [ "$CRITICAL" -gt "0" ]; then
            echo "‚ùå Found $CRITICAL critical vulnerabilities!"
            exit 1
          elif [ "$HIGH" -gt "0" ]; then
            echo "‚ö†Ô∏è  Found $HIGH high vulnerabilities. Please review."
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
